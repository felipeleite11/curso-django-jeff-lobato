{% extends "learning_logs/base.html" %}

{% block content %}
	<a href="{% url 'topic' topic.id %}" class="hover:opacity-80 text-sm underline">Voltar</a>

	<h2 class="text-lg font-semibold mt-6 mb-4">Editar entrada</h2>

	<form action="{% url 'edit_entry' entry.id %}" method="post" class="w-full">
		{% csrf_token %}
		
		{{ form.as_p }}

		<button type="submit" class="bg-pink-600 p-2 rounded-md hover:opacity-80">Salvar alterações</button>
	</form>
{% endblock content %}
