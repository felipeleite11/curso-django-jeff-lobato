{% extends "learning_logs/base.html" %}

{% block content %}
	<h2 class="text-lg font-semibold">Tópicos</h2>	

	<ul class="ml-4">
		{% for topic in topics %}
			<li class="hover:opacity-80 p-2">
				<a href="{% url 'topic' topic.id %}">
					{{topic.text}}
				</a>
			</li>
		{% empty %}
			<li>Não há itens na lista.</li>
		{% endfor %}
	</ul>

	<a href="{% url 'new_topic' %}" class="underline">Adicionar novo</a>

{% endblock content %}
