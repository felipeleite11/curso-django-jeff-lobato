<!DOCTYPE html>
	<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Página inicial</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<style>
			input[type=text], 
			input[type=password], 
			textarea {
				color: #242424 !important;
			}
		</style>
	</head>
	<body class="bg-slate-800 text-white flex flex-col justify-between">
		<div class="flex flex-col h-screen justify-between">
			<header class="bg-pink-700 text-white w-full h-12 flex items-center justify-between px-6">
				<a href="{% url 'index' %}">
					<h1>LEARNING LOG</h1>
				</a>

				<div class="flex gap-8">
					{% if user.is_authenticated %}
						<a href="{% url 'topics' %}">Tópicos</a>

						Olá, {{user.username}}!

						<a href="{% url 'logout' %}">Sair</a>
					{% else %}
						<a href="{% url 'register' %}">Registrar</a>

						<a href="{% url 'login' %}">Entrar</a>
					{% endif %}
				</div>
			</header>

			<main class="mb-auto h-full px-6 py-4">
				{% block content %}{% endblock content %}
			</main>
			
			<footer class="bg-pink-700 text-white w-full h-20">
				<h2>FOOTER</h2>
			</footer>
		</div>
	</body>
	</html>
