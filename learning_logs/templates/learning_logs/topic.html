{% extends "learning_logs/base.html" %}

{% block content %}
	<h2 class="text-lg font-semibold mb-8">Tópico {{topic}}</h2>	

	<h3>Entradas:</h3>

	<ul class="w-fit">
		{% for entry in entries %}
			<li class="hover:opacity-80 p-2 flex justify-between gap-8">
				<span>{{entry.text | linebreaks}}</span>
				<span>{{entry.date_added | date:'M d, Y H:i'}}</span>
			</li>
		{% empty%}
			<li>Não há entradas.</li>
		{% endfor %}
	</ul>
{% endblock content %}
