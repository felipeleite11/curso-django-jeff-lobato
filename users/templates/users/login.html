{% extends "learning_logs/base.html" %}

{% block content %}

	<form action="{% url 'login' %}" method="post" class="flex flex-col gap-3">
		{% csrf_token %}

		{{ form.as_p }}

		{% if error %}
			<div class="text-sm bg-red-500 text-white p-2 w-fit rounded-md">{{error}}</div>
		{% endif %}

		<button type="submit" class="bg-pink-600 p-2 rounded-md hover:opacity-80">
			Entrar
		</button>
	</form>

{% endblock content %}
